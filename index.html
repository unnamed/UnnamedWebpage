<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Unnamed Team">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unnamed.team/">
    <meta property="og:description" content="Official page of Unnamed Development Team. We offer good quality services at a good price.">
    <meta property="og:image" content="https://unnamed.team/assets/logo.svg">
    <meta property="og:image:width" content="80">
    <meta name="theme-color" content="#FF8DF5">
    <title>Unnamed Team</title>

    <link rel="stylesheet" href="style/head.css">
    <link rel="stylesheet" href="style/header.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/team.css">
</head>
<body>

<main class="page-section" id="home">
    <header>
        <div class="header__part">
            <img id="header__logo" src="assets/logo.svg" alt="logo">
        </div>
        <div class="header__part">
            <span class="anchor" data-anchorfor="home">Home</span>
            <span class="anchor" data-anchorfor="team">Team</span>
            <span class="anchor" data-anchorfor="contact">Contact</span>
        </div>
        <div class="header__part">
        </div>
    </header>

    <div>
        <h1>Everything is<br>possible</h1>
        <p>And we will show you</p>
    </div>
    <div>
        <button class="button main-button">Show me</button>
        <button class="button secondary-button">Reviews</button>
    </div>
</main>

<div class="team page-section" id="team">
    <h2>Meet our team</h2>
    <p>The people behind the Unnamed Team who make this work</p>
    <div id="team__container">
        <!--
            Teams element:
            <div class="team__member">
                <img src="link/to/avatar">
                <div>
                    <h4>GitHub Name</h4>
                    <h5>GitHub Login</h5>
                    <p>Bio</p>
                </div>
            </div>
        -->
    </div>

</div>

<div class="page-section" id="contact">
    <h2>Contact us</h2>
    <p>You can join our Discord server or send us an email to contact@unnamed.team</p>
    <div>
        <!-- Sorry for the JavaScript here -->
        <button class="button main-button" onclick="open('https://discord.gg/xbba2fy');">Join Discord</button>
        <button class="button secondary-button" onclick="open('mailto:contact@unnamed.team');">Mail</button>
    </div>
</div>


<script src="script/index.js"></script>

</body>
</html>
