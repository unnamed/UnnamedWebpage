<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, height=device-height">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Display metadata -->
    <meta property="og:title" content="Unnamed Team | mcemoji">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://unnamed.team/menumaker">
    <meta property="og:description" content="Web-application to create emojis in the MCEmoji format">

    <link rel="stylesheet" href="../css/vendor/mcformat.min.css">
    <link rel="stylesheet" href="index.css">
    <title>mcemoji</title>
</head>
<body>

<div class="hidden" id="dialog">
    <div class="dialog-box">
        <h3 class="mc-text">Uploaded!</h3>
        <p class="mc-text">Successfully uploaded the emojis, execute this command
            in your Minecraft server to load them.</p>
        <code class="mc-text">/emojis update <span id="download-id"></span></code>
        <button class="mce-button" id="copy-command">Copy Command</button>
    </div>
</div>

<div>
    <h1 class="mc-text">MCEmoji</h1>
</div>

<div class="ghost mc-text file-input">
    <h2>Drop your emojis here</h2>
</div>

<div id="emoji-container">
</div>

<button class="mce-button" id="save">Save</button>
<button class="mce-button" id="upload">Upload</button>

<script src="../js/vendor/jszip.min.js"></script>
<script src="index.js"></script>

</body>
